        <script>
            function showHomeJersey() {
              document.getElementById("home_jersey").style.opacity = "100%";
            }
            function showAwayJersey() {
              document.getElementById("away_jersey").style.opacity = "100%";
            }
            function showCorrectAnswer() {
              document.getElementById("answer").style.color = "red";
              document.getElementById("answer").innerHTML = "Wrong, they were made in 1928, making them 96 years old";
              document.getElementById("answer").style.opacity = "100%";
            }
            function showWrongAnswer() {
              document.getElementById("answer").style.color = "green";
              document.getElementById("answer").innerHTML = "Correct, they were made in 1928, making them 96 years old";
              document.getElementById("answer").style.opacity = "100%";
            }
        </script>

                <h2 onclick="showHomeJersey()">
                    Click here to see the home jersey
                </h2>
                <img id="home_jersey" src="Images/Home_Jersey.jpg">
            </aside>
            <aside style="float: right; margin: 0%; border: 0;">
                <h2 onclick="showAwayJersey()">
                    Click here to see the away jersey
                </h2>
                <img id="away_jersey" src="Images/Away_Jersey.jpg">
            </aside>
            <br> <!-- So there is a gap under the images -->
        </aside>
        <aside class="right top">
            <h2>
                Is Sligo Rovers <u onclick="showCorrectAnswer()">over</u> or <u onclick="showWrongAnswer()">under</u> 100 years old?
